[InterfacesToUse]
input = captureNDI
output = testout
ocr = easyOCR

[Frequency]
pollingrate = 1

[captureWebcam]
resolutionx = 1280
resolutiony = 720

[Tesseract]
pathtotesseract = C:\Program Files\Tesseract-OCR\tesseract.exe
tesseractcustomconfigstring = -c tessedit_char_whitelist=0123456789 --psm 13
language = deu

[easyOCR]
language = de
whitelist = 0123456789:
batchsize = 1

[logs]
logname = logseasyocr
log = True

[ImagePreprocessing]
grayscale = True
noiseremoval = True
thresholding = True
negative = True

[DEBUGGING]
jedesbildeinzelnbestaetigen = False

