[InterfacesToUse]
input = captureNDI
output = testout
ocr = easyOCR

[Frequency]
pollingrate = 2

[captureWebcam]
resolutionx = 1280
resolutiony = 720

[Tesseract]
pathtotesseract = C:\Program Files\Tesseract-OCR\tesseract.exe
tesseractcustomconfigstring = -c tessedit_char_whitelist=0123456789: --psm 6
language = deu

[easyOCR]
language = de
whitelist = 0123456789:
batchsize = 32

[logs]
logname = logs
log = True

[ImagePreprocessing]
grayscale = True
noiseremoval = True
thresholding = True
negative = True

[DEBUGGING]
jedesbildeinzelnbestaetigen = False
outputresult = True
profiling = False
profilingzeilen = 30

